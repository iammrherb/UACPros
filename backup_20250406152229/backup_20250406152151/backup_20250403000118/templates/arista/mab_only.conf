# =====================================================================
# Arista EOS MAC Authentication Only Configuration
# =====================================================================

# Global Configuration
dot1x system-auth-control

# RADIUS Server Configuration
radius-server host <RADIUS_IP_PRIMARY> key <RADIUS_KEY_PRIMARY>
radius-server host <RADIUS_IP_SECONDARY> key <RADIUS_KEY_SECONDARY>
radius-server timeout 5
radius-server retransmit 3

# VLAN Configuration
vlan <DATA_VLAN>
 name Data_VLAN
vlan <GUEST_VLAN>
 name Guest_VLAN
vlan <CRITICAL_VLAN>
 name Critical_VLAN

# Interface Configuration
interface <INTERFACE>
 switchport access vlan <DATA_VLAN>
 dot1x mac-auth-bypass
 dot1x authentication failure action guest-vlan <GUEST_VLAN>
 dot1x critical vlan <CRITICAL_VLAN>
 no shutdown
