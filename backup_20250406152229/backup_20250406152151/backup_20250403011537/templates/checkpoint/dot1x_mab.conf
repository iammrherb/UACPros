# Check Point (Gaia OS) RADIUS Integration (Switches not primary focus)
set radius-servers primary 10.1.1.100 port 1812 secret CheckPointRADIUS123
set radius-servers secondary 10.1.1.101 port 1812 secret CheckPointRADIUS123

# RADSEC Configuration
set radius-servers radsec 10.1.1.102 port 2083 secret CheckPointRADSEC123

# TACACS+ Configuration
set tacacs-servers server 10.1.1.103 secret CheckPointTACACS123 port 49

# Device Tracking (Identity Awareness)
set identity-awareness enable
